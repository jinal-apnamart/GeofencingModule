# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk11
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=geofencing-module.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.jinal-apnamart -DartifactId=geofencing-module -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true